pre-commit:
    parallel: true
    skip:
        - run: test -z "$(git diff --cached --name-only --diff-filter=ACMR | grep -E '^(src|tests)/')"
    commands:
        format-check:
            run: bun run format:check
        lint:
            run: bun run lint
        typecheck:
            run: bun run typecheck

commit-msg:
    commands:
        commitlint:
            run: bunx --no -- commitlint --edit {1}

pre-push:
  parallel: true
