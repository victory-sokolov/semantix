name: CI

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'package.json'
      - 'bun.lock'
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'package.json'
      - 'bun.lock'
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/**'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun with cache
        uses: ./.github/actions/setup-bun-cache

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Format check
        run: bun run format:check

      - name: Run tests
        run: bun run test
