name: CI

on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master

permissions:
    contents: write
    issues: write
    pull-requests: write

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Type check
              run: bun run typecheck

            - name: Lint
              run: bun run lint

            - name: Format check
              run: bun run format:check

            - name: Run tests
              run: bun run test
