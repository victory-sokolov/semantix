name: "Setup"
description: "Setup Bun and dependencies"

inputs:
  bun-version:
    description: "Bun version to use"
    required: false
    default: "latest"

runs:
  using: "composite"
  steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: ${{ inputs.bun-version }}

    - name: Install dependencies
      run: bun install
      shell: bash
